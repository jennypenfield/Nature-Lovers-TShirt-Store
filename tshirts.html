<!DOCTYPE html>
<html>
<head>
  <title>T-Shirt Shop</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>

<h1>The Nature Lovers Online Store</h1>

<section class="container">
  <div class="frame">
    <div class="tshirt">
      <div class="front">
        <img src="img/1_front.png" alt="t-shirt">
      </div>
      <div class="back">
        <img src="img/1_back.png" alt="back of t-shirt">
      </div>
    </div>
    <div class="navbar">
      <div class="email-link"><img class="menu-icons" src="img/email.png"></div>
      <div class="like"><img class="menu-icons" src="img/like.png"></div>
      <div class="size">SIZES</div>
      <div class="color">COLORS</div>
      <div class="add-to-cart"><img class="menu-icons" src="img/shopping-cart.svg"></div>
    </div>
  </div> <!--frame-->

  <div class="frame">
    <div class="tshirt">
      <img class="back" src="2_back.png" alt="t-shirt">
      <!-- <img class="front" src="2_front.png"> -->
    </div>
    <div class="navbar">
      <div class="email-link"><img class="menu-icons" src="img/email.png"></div>
      <div class="like"><img class="menu-icons" src="img/like.png"></div>
      <div class="size">SIZES</div>
      <div class="color">COLORS</div>
      <div class="add-to-cart"><img class="menu-icons" src="img/shopping-cart.svg"></div>
    </div>
  </div>
  <div class="frame">
    <div class="tshirt">
      <img class="back" src="3_back.png" alt="t-shirt">
      <!-- <img class="front" src="3_front.png"> -->
    </div>
    <div class="navbar">
      <div class="email-link"><img class="menu-icons" src="img/email.png"></div>
      <div class="like"><img class="menu-icons" src="img/like.png"></div>
      <div class="size">SIZES</div>
      <div class="color">COLORS</div>
      <div class="add-to-cart"><img class="menu-icons" src="img/shopping-cart.svg"></div>
    </div>
  </div>

</section>

</body>
</html>
